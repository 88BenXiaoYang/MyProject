<html>
<title>文件结构说明：</title>
<li>文件整体结构是按MVC模式构建的，在对应文件夹下根据需求创建相应的功能模块文件夹</li>
<li>辅助文件夹：</li>
<li>DBHandler：数据库管理</li>
<li>NetWork：网络请求管理</li>
<li>ThirdSupports：第三方支持（如微信分享、支付，支付宝支付）</li>
<li>Tools：工具管理（如应用统一风格样式（字体、颜色、大小、控件圆角、背景）的管理）</li>
<li>Commons：通用设置管理（如通用宏定义）</li>
<li>Categories：分类</li>
<li>Globals：appDelegate、main等放在这</li>
<li>后续会完善~</li>
<li></li>
</html>
